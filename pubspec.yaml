name: trosko
description: 'Budget tracking application in Flutter.'
publish_to: 'none'
version: 1.0.0+100

#
# DEPLOYING APP
# 1. `pubspec.yaml` -> Bump version number
# 2. `release_notes.txt` -> Update changelog for all languages
# 3. `default.txt` -> Update changelog for all languages
#

#
# Android
# `cd android/ && fastlane play_store_release`
#
# GitHub Releases
# `cd android/ && fastlane github_release`
#
# iOS
# `cd ios/ && fastlane app_store_release`
#

environment:
  sdk: 3.9.0

dependencies:
  flutter:
    sdk: flutter

  dough: 2.0.0
  fl_chart: 1.0.0
  flutter_animate: 4.5.2
  flutter_swipe_action_cell: 3.1.5
  get_it: 8.2.0
  hive_ce: 2.11.3
  hive_ce_flutter: 2.3.1
  intl: 0.20.2
  logger: 2.6.1
  package_info_plus: 8.3.1
  watch_it: 1.6.5

dev_dependencies:
  build_runner: 2.7.0
  flutter_launcher_icons: 0.14.4
  flutter_native_splash: 2.4.6
  hive_ce_generator: 1.9.3

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/ProductSans/ProductSansRegular.ttf
          weight: 500
        - asset: assets/ProductSans/ProductSansBold.ttf
          weight: 700


# Run code generation - `dart run build_runner build -d`

# Configuration for 'flutter_launcher_icons'
# Run icon generation with 'dart run flutter_launcher_icons:main'
flutter_icons:
  android: true
  ios: true
  image_path: 'assets/icon.png'
  min_sdk_android: 21
  adaptive_icon_background: '#DFECFB'
  adaptive_icon_foreground: 'assets/icon.png'
  web:
    generate: true
    image_path: 'assets/icon.png'
    background_color: '#DFECFB'
    theme_color: '#DFECFB'
  windows:
    generate: true
    image_path: 'assets/icon.png'
    icon_size: 48
  macos:
    generate: true
    image_path: 'assets/icon.png'

# Configuration for 'flutter_native_splash'
# Run splash screen generation with 'dart run flutter_native_splash:create'
flutter_native_splash:
  background_image: 'assets/splash.png'
  background_image_dark: 'assets/splash_dark.png'
  android_12:
    image: 'assets/splash_icon.png'
    color: '#DFECFB'
